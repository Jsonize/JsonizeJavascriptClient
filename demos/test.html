<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../dist/Jsonize.js"></script>
</head>
<body>
    <script>
        var jsonize = Jsonize.SocketJsonize.createByURL("http://localhost:1234");
        jsonize.invoke({task: "echo", payload: {foobar: 42}}, {
            success: function (payload) {
                console.log("Success", payload);
            }
        });
    </script>
</body>
</html>
